<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <style>
      .parent {
        background-color: #aab3d8;
        height: 400px;
        display: flex;
        /* BY DEFAULT - WHEN AN ELEMENT TAKES A DISPLAY VALUE OF "flex" THE FLEX-DIRECTION EQUAL ROW */
        /* flex-direction: row; */
        /* flex-direction: column; */
      }
      .child {
        background: #cfe7d3;
        width: 150px;
        height: 150px;
        margin: 5px;
      }
      #first {
        background: #a42843;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child" id="first"></div>
      <div class="child" id="second"></div>
    </div>
  </body>
</html>
